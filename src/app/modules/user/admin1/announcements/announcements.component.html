                <table mat-table [dataSource]="announcementSearch" class="table table-striped" matSort>
              
                    <!-- Name Column -->
                    <ng-container matColumnDef="no">
                      <th mat-header-cell *matHeaderCellDef>Sl No.</th>
                      <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Announcement Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.announcementName}} </td>
                      </ng-container>
        
                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef>Time</th>
                        <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
                      </ng-container>
    
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="dds-icon dds-icon_eyeopen" (click)="viewAnnouncement(element)"></span>
                            <!-- (click)="viewAnnouncement(element)" viewAnnouncement-->
                            &nbsp;&nbsp;&nbsp;
                            <span class="dds-icon dds-icon_delete__l__stroke"></span>
                        </td>
                      </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                          No data found
                        </td>
                      </tr>
                  </table>
                <ng-container *ngIf="announcementSearch?.data.length > 10">
                    <mat-paginator [length]="announcementSearch?.data.length" [pageSizeOptions]="[10,20,50]" aria-label="Select page">
                    </mat-paginator> 
                </ng-container>
            </div>
        </mat-card>
    </div>

</div>
